<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7c59f"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Button shadow -->
    <filter id="buttonShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="400" fill="url(#grid)"/>
  </g>

  <!-- EP-133 Stylized Device -->
  <g transform="translate(100, 80)">
    <!-- Device body -->
    <rect x="0" y="0" width="320" height="240" rx="12" fill="#2d2d2d" filter="url(#buttonShadow)"/>
    <rect x="4" y="4" width="312" height="232" rx="10" fill="#1a1a1a"/>

    <!-- Screen area -->
    <rect x="20" y="20" width="120" height="50" rx="4" fill="#0a0a0a"/>
    <text x="80" y="52" text-anchor="middle" fill="#ff6b35" font-family="monospace" font-size="18" font-weight="bold">K.O. II</text>

    <!-- Fader -->
    <rect x="160" y="20" width="140" height="20" rx="4" fill="#333"/>
    <rect x="220" y="18" width="30" height="24" rx="3" fill="url(#accentGrad)"/>

    <!-- Pad grid (4x3) -->
    <g transform="translate(20, 85)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="42" height="42" rx="4" fill="#3a3a3a" filter="url(#buttonShadow)"/>
      <rect x="50" y="0" width="42" height="42" rx="4" fill="#3a3a3a" filter="url(#buttonShadow)"/>
      <rect x="100" y="0" width="42" height="42" rx="4" fill="#3a3a3a" filter="url(#buttonShadow)"/>
      <rect x="150" y="0" width="42" height="42" rx="4" fill="#ff6b35" filter="url(#buttonShadow)"/>

      <!-- Row 2 -->
      <rect x="0" y="50" width="42" height="42" rx="4" fill="#3a3a3a" filter="url(#buttonShadow)"/>
      <rect x="50" y="50" width="42" height="42" rx="4" fill="#3a3a3a" filter="url(#buttonShadow)"/>
      <rect x="100" y="50" width="42" height="42" rx="4" fill="#ff6b35" filter="url(#buttonShadow)"/>
      <rect x="150" y="50" width="42" height="42" rx="4" fill="#3a3a3a" filter="url(#buttonShadow)"/>

      <!-- Row 3 -->
      <rect x="0" y="100" width="42" height="42" rx="4" fill="#ff6b35" filter="url(#buttonShadow)"/>
      <rect x="50" y="100" width="42" height="42" rx="4" fill="#3a3a3a" filter="url(#buttonShadow)"/>
      <rect x="100" y="100" width="42" height="42" rx="4" fill="#3a3a3a" filter="url(#buttonShadow)"/>
      <rect x="150" y="100" width="42" height="42" rx="4" fill="#3a3a3a" filter="url(#buttonShadow)"/>
    </g>

    <!-- Group buttons (A B C D) -->
    <g transform="translate(230, 85)" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      <rect x="0" y="0" width="35" height="25" rx="3" fill="#ff6b35"/>
      <text x="17.5" y="17" text-anchor="middle" fill="#fff">A</text>

      <rect x="40" y="0" width="35" height="25" rx="3" fill="#444"/>
      <text x="57.5" y="17" text-anchor="middle" fill="#888">B</text>

      <rect x="0" y="32" width="35" height="25" rx="3" fill="#444"/>
      <text x="17.5" y="49" text-anchor="middle" fill="#888">C</text>

      <rect x="40" y="32" width="35" height="25" rx="3" fill="#444"/>
      <text x="57.5" y="49" text-anchor="middle" fill="#888">D</text>
    </g>
  </g>

  <!-- Title and description -->
  <g transform="translate(500, 100)">
    <text x="0" y="0" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold">
      EP-133 Skill
    </text>
    <text x="0" y="50" fill="url(#accentGrad)" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600">
      for Claude Code
    </text>
    <text x="0" y="100" fill="#888888" font-family="system-ui, -apple-system, sans-serif" font-size="18">
      Generate beats and .ppak project files
    </text>
    <text x="0" y="130" fill="#888888" font-family="system-ui, -apple-system, sans-serif" font-size="18">
      for Teenage Engineering's K.O. II sampler
    </text>
  </g>

  <!-- Feature badges -->
  <g transform="translate(500, 270)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="#ff6b3520" stroke="#ff6b35" stroke-width="1"/>
    <text x="50" y="21" text-anchor="middle" fill="#ff6b35" font-family="system-ui, sans-serif" font-size="13" font-weight="600">ğŸ¥ Drums</text>

    <rect x="115" y="0" width="100" height="32" rx="16" fill="#ff6b3520" stroke="#ff6b35" stroke-width="1"/>
    <text x="165" y="21" text-anchor="middle" fill="#ff6b35" font-family="system-ui, sans-serif" font-size="13" font-weight="600">ğŸ¹ Samples</text>

    <rect x="230" y="0" width="100" height="32" rx="16" fill="#ff6b3520" stroke="#ff6b35" stroke-width="1"/>
    <text x="280" y="21" text-anchor="middle" fill="#ff6b35" font-family="system-ui, sans-serif" font-size="13" font-weight="600">ğŸ¼ Patterns</text>

    <rect x="345" y="0" width="100" height="32" rx="16" fill="#ff6b3520" stroke="#ff6b35" stroke-width="1"/>
    <text x="395" y="21" text-anchor="middle" fill="#ff6b35" font-family="system-ui, sans-serif" font-size="13" font-weight="600">ğŸ“¦ .ppak</text>
  </g>

  <!-- Waveform decoration -->
  <g transform="translate(500, 340)" opacity="0.3">
    <path d="M0,20 Q25,0 50,20 T100,20 T150,20 T200,20 T250,20 T300,20 T350,20 T400,20 T450,20"
          fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <path d="M0,30 Q25,50 50,30 T100,30 T150,30 T200,30 T250,30 T300,30 T350,30 T400,30 T450,30"
          fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
  </g>

  <!-- Claude sparkle -->
  <g transform="translate(1050, 50)" filter="url(#glow)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.5"/>
    <text x="50" y="58" text-anchor="middle" fill="#f7c59f" font-size="32">âœ¨</text>
  </g>
</svg>
